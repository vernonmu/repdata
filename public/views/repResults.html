<div ng-if="!repData" class="">
  <p class="center-align"><a ui-sref="home">Return home</a> and enter the address you would like to search.</p>
  <img src="https://i.ytimg.com/vi/htOroIbxiFY/hqdefault.jpg">
</div>


<div ng-if="repData">
  <div class="youradd" ng-model="repData">
    <p>Representation results for <span ng-if="repData.inputAddress.street">{{repData.inputAddress.street}},</span> <span ng-if="repData.inputAddress.city.length>0">{{repData.inputAddress.city}},</span> {{repData.inputAddress.state}} {{repData.inputAddress.zip}}</p>
    <p class="districts">District Details:</p>
    <ul class="ul-district">
      <li ng-repeat="data in repData.data">{{data}}</li>
    </ul>
  </div>
  <div ng-repeat="rep in repData.officials">
    <rep-comp rep="rep"></rep-comp>
  </div>
</div>
